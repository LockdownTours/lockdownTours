        <div class="col-md-6 offset-md-3">
          <form class="mt-5 text-left m-md-5 mr-3 ml-0 register-form">
            <div class="form-group">
              <div>
                <label for="exampleInputEmail1">Email address</label>
                <input
                required
                  name="email"
                  type="email"
                  class="form-control emailInput"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <!-- Area I would like to visit -->
              <div class="mt-4">
                <label for="exampleInputEmail1"
                  >Areas I would like to visit</label
                >
                <div class="areaContainer"></div>
                <!-- <button class="btn btn-primary register-btn">tokyo <img src="img/register/close-button.png" width="15px"> </button> -->

                  <div class="col-10">
                    <input
                      class="form-control areaInput"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter more or specific area(s)"
                    />
                  </div>
                  <div class="col-2">
                    <p class="btn btn-info register-txt register-btn addArea">Add</p>
                  </div>
                </div>
                <!-- Areas of interest -->
                <div class="mt-4">
                  <label for="exampleInputEmail1"
                    >Things I would like to be covered in the tour</label
                  >
                  <div class="interestContainer"></div>
                <div class="row">
                  <div class="col-10">
                    <input
                      class="form-control interestInput"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter interest(s)"
                    />
                  </div>
                  <div class="col-2">
                    <p class="btn btn-info register-txt register-btn addInterest">Add</p>
                  </div>
                </div>

            <div class="form-check mt-5">
              <input
                onclick="canSubmit()"
                type="checkbox"
                class="form-check-input happyToPay"
                id="happyToPay"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I'm happy to pay a Â£5 deposit to guarantee a spot <br>
                This will be refunded at the beginning the tour.</label
              >
            </div>
            <div class="text-center mt-5">
              <p disabled value="validate" type="submit" class="register-disabled register-submit-btn px-5 btn btn-info register-txt register-btn">
                Submit
              </p>
            </div>
            <p class="alert alert-danger registerInstruction">Please fill email and ensure the deposit box is ticked.</p>

        <h2 class="mt-2"> Thanks! <br> We'll match make you with a guide then be in touch. </h2>
      </section>
