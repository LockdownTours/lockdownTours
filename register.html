    <main role="main">
      <div
        class="position-relative overflow-hidden p-3 p-md-5 text-center register-header"
      >
        <div class="row register-header py-3">
          <div class="col-md-6 text-center">
            <h2 class="my-5 py-5 ml-3 text-white">
              Lockdown tours
              <hr />
              <span class="registerType"></span>
            </h2>
          </div>
          <div class="col-6 d-none d-md-block">
            <img src="img/register/japan.png" height="300px" />
          </div>
        </div>
      </div>

      <section class="text-center">
        <div class="container"></div>
        <div class="col-md-6 offset-md-3">
          <form class="mt-5 text-left m-md-5 mr-3 ml-0 register-form">
            <div class="form-group">
              <div>
                <label for="exampleInputEmail1">Email address</label>
                <input
                required
                  name="email"
                  type="email"
                  class="form-control emailInput"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <!-- Area I would like to visit -->
              <div class="mt-4">
                <label for="exampleInputEmail1"
                  >Areas I would like to visit</label
                >
                <div class="areaContainer"></div>
                <!-- <button class="btn btn-primary register-btn">tokyo <img src="img/register/close-button.png" width="15px"> </button> -->
                <div class="row">
                  <div class="col-10">
                    <input
                      class="form-control areaInput"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter more or specific area(s)"
                    />
                  </div>
                  <div class="col-2">
                    <p class="btn btn-info register-txt register-btn addArea">Add</p>
                  </div>
                </div>
                <!-- Areas of interest -->
                <div class="mt-4">
                  <label for="exampleInputEmail1"
                    >Things I would like to be covered in the tour</label
                  >
                  <div class="interestContainer"></div>
                <div class="row">
                  <div class="col-10">
                    <input
                      class="form-control interestInput"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter interest(s)"
                    />
                  </div>
                  <div class="col-2">
                    <p class="btn btn-info register-txt register-btn addInterest">Add</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-check mt-5">
              <input
                onclick="canSubmit()"
                type="checkbox"
                class="form-check-input happyToPay"
                id="happyToPay"
              />
              <label class="form-check-label" for="exampleCheck1"
                >I'm happy to pay a Â£5 deposit to guarantee a spot <br>
                This will be refunded at the beginning the tour.</label
              >
            </div>
            <div class="text-center mt-5">
              <p disabled value="validate" type="submit" class="register-disabled register-submit-btn px-5 btn btn-info register-txt register-btn">
                Submit
              </p>
            </div>
            <p class="alert alert-danger registerInstruction">Please fill email and ensure the deposit box is ticked.</p>
          </form>
        </div>
      </section>
      <section class="m-5 register-loading text-center">
        <img src="img/register/loading.gif" width="125px">
        <p class="mt-2"> Loading... </p>
      </section>
      <section class="m-5 register-success text-center">
        <h2 class="mt-2"> Thanks! <br> We'll match make you with a guide then be in touch. </h2>
      </section>
      <section class="register-failure text-center">
        <h2>Oh oh! Something has gone wrong! <br> <a href="">Please try again!</a></h2>
      </section>


      <div class="album py-5 bg-light">
        <div class="container">
          <div class="px-0 center my-2 text-center register-footer" style="width: 300px">
            <img src="img/tokyoLogo.png" width="300px" />
            <h2 class="lockdownTitle my-3">
              Lockdown tours
              <hr class="my-3" />
              Japan
            </h2>
          </div>

          <p class="float-right">
            <a href="#">Back to top</a>
          </p>
        </div>
      </div>
